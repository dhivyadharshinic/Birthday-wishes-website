<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Tutu</title>

<style>
:root{
 --bg1:#e1496c;
 --bg2:#a7c9bc;
 --gold:#ae9fc9;
}

body{
 margin:0;
 font-family:Segoe UI,sans-serif;
 text-align:center;
 background:linear-gradient(135deg,var(--bg1),var(--bg2));
 overflow:hidden;
 color:#333;
}

h1{
 margin-top:20px;
 font-size:3em;
 color:var(--gold);
 text-shadow:0 0 20px rgba(247,200,115,.8);
}

.name{
 font-size:2.8em;
 font-weight:bold;
 background:linear-gradient(90deg,#f7c873,#ff9a9e,#f7c873);
 -webkit-background-clip:text;
 color:transparent;
 animation:shine 3s infinite;
}

@keyframes shine{
 from{background-position:0%}
 to{background-position:200%}
}

.message{
 max-width:500px;
 margin:15px auto;
 font-size:1.2em;
}

.photo{
 width:200px;
 height:200px;
 border-radius:50%;
 border:6px solid var(--gold);
 object-fit:cover;
}

.cake{
 font-size:80px;
 animation:bounce 2s infinite;
}

@keyframes bounce{
 50%{transform:translateY(-15px)}
}

.balloon{
 position:absolute;
 bottom:-100px;
 font-size:40px;
 animation:float 8s linear infinite;
}

@keyframes float{
 to{transform:translateY(-120vh)}
}

.firework{
 position:absolute;
 width:8px;
 height:8px;
 border-radius:50%;
 animation:boom 1.2s ease-out forwards;
}

@keyframes boom{
 from{transform:scale(.2);opacity:1}
 to{transform:scale(6);opacity:0}
}

.music-btn{
 position:fixed;
 bottom:80px;
 right:20px;
 background:var(--gold);
 border:none;
 padding:12px 18px;
 border-radius:30px;
 cursor:pointer;
}

.share{
 position:fixed;
 bottom:20px;
 right:20px;
 background:#25D366;
 color:white;
 padding:12px 18px;
 border-radius:30px;
 text-decoration:none;
}
</style>
</head>

</html>
